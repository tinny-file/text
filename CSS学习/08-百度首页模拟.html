<html>
	<head>
		<meta charset="utf-8"/>
		<title>百度首页模拟</title>
		<!-- 
			模拟百度首页：
				1、首先使用CSS+div进行页面模拟
					CSS代码一般使用外联方式进行开发
				2、使用HTML进行每一个块中的内容填充
		 -->
		 <!-- 引入外部声明的CSS文件 -->
		 <link rel="stylesheet" type="text/css" href="CSS文件/baidu.css"/>
		 <!-- 引入网页标题图片 -->
		 <link href="img/title.ico" rel="shortcut icon"/>
	</head>
	<body>
		<!-- 设置头部份 -->
		<div id="header">
			<ul id="header_nav">
				<li><a href="">新闻</a></li>
				<li><a href="">hao123</a></li>
				<li><a href="">地图</a></li>
				<li><a href="">视频</a></li>
				<li><a href="">贴吧</a></li>
				<li><a href="">学术</a></li>
				<li><a href="">登录</a></li>
				<li><a href="">设置</a></li>
			</ul>
		</div>
		<!-- 设置主体部分 -->
		<div id="main">
			<!-- 引入百度logo -->
			<img id="img_logo" src="img/baidu_logo.png" width="270px" height="129px" ><br>
			<!-- 声明搜索框和按钮 --> 
			<input type="text" name="" id="" value="" />
			<input type="submit" name="" id="" value="百度一下" />
		</div>
		<!-- 设置尾部分 -->
		<div id="footer">
			<!-- 声明网站声明 -->
			
		</div>
	</body>
</html>
